<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShutterPhrase</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Inter&display=swap" rel="stylesheet">

<style>
body { background:#070707; color:white; font-family:Inter; margin:0; }

nav {
    padding:25px 8%;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

nav a { color:white; text-decoration:none; }

section { padding:100px 8%; }

/* SHOWREEL */
.showreel-frame {
    width:220px;
    aspect-ratio:9/16;
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 30px 80px rgba(0,0,0,0.7);
}

/* GRID */
.portfolio-grid {
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:24px;
    grid-auto-rows:160px;
    grid-auto-flow:dense;
}

.portfolio-item {
    position:relative;
    overflow:hidden;
    cursor:pointer;
}

.portfolio-item img {
    width:100%;
    height:100%;
    object-fit:cover;
}

/* SIZE SYSTEM */
.item-hero { grid-column:span 2; grid-row:span 3; }
.item-tall { grid-row:span 2; }

/* CROP */
.portraits img { object-position:50% 20%; }
.product img { object-position:center top; }

/* OVERLAY */
.item-overlay {
    position:absolute;
    bottom:0;
    width:100%;
    padding:20px;
    background:linear-gradient(to top, rgba(0,0,0,0.7), transparent);
}

.item-overlay h3 { font-family:Cormorant Garamond; margin:5px 0; }

.price { font-size:12px; opacity:0.8; }

/* LIGHTBOX */
#lightbox {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:black;
    display:none;
    justify-content:center;
    align-items:center;
}

#lightbox.active { display:flex; }

.lb-image { max-width:90%; max-height:90%; }

.lb-btn {
    position:absolute;
    font-size:30px;
    cursor:pointer;
}

#prev { left:30px; }
#next { right:30px; }
#close { top:20px; right:30px; }

/* CTA */
.cta-btn {
    padding:14px 25px;
    border:1px solid rgba(255,255,255,0.2);
    text-decoration:none;
    color:white;
    font-size:12px;
    letter-spacing:2px;
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
<img src="https://lh3.googleusercontent.com/d/1oBEoO4rF3oUw0M4DH6Z7QKmWl-JivlFG=s200" style="height:28px;">

<div style="display:flex; gap:25px; font-size:12px; opacity:0.7;">
<a href="#portfolio">WORK</a>
<a href="#contact">CONTACT</a>
<a href="https://www.instagram.com/shutterphrase.in/" target="_blank">INSTAGRAM</a>
</div>
</nav>

<!-- SHOWREEL -->
<section>
<div style="display:flex; justify-content:center; gap:25px; flex-wrap:wrap;">

<div class="showreel-frame">
<iframe src="https://drive.google.com/file/d/1gYhjAm7YX4pxv51eGxUt_WjRRBakgNfA/preview" width="100%" height="100%"></iframe>
</div>

<div class="showreel-frame" style="transform:scale(1.08);">
<iframe src="https://drive.google.com/file/d/1gy2hENhvnUE52Ox1FPGpgHZc2multqNr/preview"></iframe>
</div>

<div class="showreel-frame">
<iframe src="https://drive.google.com/file/d/1JHGmDjoeWSwHHhzdUM_SCqVbUQZJBYYX/preview"></iframe>
</div>

</div>
</section>

<!-- PORTFOLIO -->
<section id="portfolio">
<div class="portfolio-grid" id="grid"></div>
</section>

<!-- CONTACT -->
<section id="contact" style="text-align:center;">
<h2 style="font-family:Cormorant Garamond;">Let’s Build Something Impactful</h2>

<div style="margin-top:25px; display:flex; gap:15px; justify-content:center;">
<a href="mailto:hello@shutterphrase.in" class="cta-btn">EMAIL</a>
<a href="https://www.instagram.com/shutterphrase.in/" target="_blank" class="cta-btn">INSTAGRAM</a>
</div>
</section>

<footer style="text-align:center; padding:40px; opacity:0.4;">
© 2026 SHUTTERPHRASE
</footer>

<!-- LIGHTBOX -->
<div id="lightbox">
<div id="close" class="lb-btn">✕</div>
<div id="prev" class="lb-btn">‹</div>
<img id="lbImg" class="lb-image">
<div id="next" class="lb-btn">›</div>
</div>

<script>
const data = [
{
category:"Portraits",
title:"Eternal Grace",
price:"Portrait sessions begin at ₹8,000",
cover:"1LabVyDvm0d5d7K6S-7ljM-YkNGZrqEvt",
size:"item-hero",
images:["1LabVyDvm0d5d7K6S-7ljM-YkNGZrqEvt","1i_yGBk20gfPnNmnkZi9Mtp4kOjzf2qIh","1r6cvRabydlH5r7gMCt_goJR_leDfrvh5"]
},
{
category:"Sports",
title:"The Decisive Moment",
price:"Sports coverage begins at ₹12,000",
cover:"14QOLFGoqcSiStCe5miofoOjkJED-INtT",
images:["14QOLFGoqcSiStCe5miofoOjkJED-INtT","1Qca9zh6RFxlAm0oo-CgKu73lyrjOEE_U","1wRTXqWUrRWR-toD6rR_6cUHdYl1Fhztn"]
},
{
category:"Product",
title:"The Craft",
price:"Product photography begins at ₹15,000",
cover:"1wzDtv35e5A89_eYSKA4mmwKtWE3sWv1N",
images:["1wzDtv35e5A89_eYSKA4mmwKtWE3sWv1N","1dSX70LpWAqSgKumPIGnfV145iHl_uYNa","1ArFVKoGRQiiS94EDgEW4AkQO93K1MGTL"]
},
{
category:"Festivals",
title:"Cultural Pulse",
price:"Festival coverage begins at ₹18,000",
cover:"1hZfC_qzPh2EHi6KCTabHnUVQ-XRR5zwW",
images:["1hZfC_qzPh2EHi6KCTabHnUVQ-XRR5zwW","1lr660KxM3akw_YVaIlyNwjx9tVMhsJVj","1WDbk-0ZIy4qvl7IBkFcUHXaeDIIWpvkR"]
},
{
category:"Editorial",
title:"Visual Experiments",
price:"Editorial shoots begin at ₹25,000",
cover:"1_uVWOL_oX55K7z3zg2eki87iTuOZVeS-",
size:"item-tall",
images:["1_uVWOL_oX55K7z3zg2eki87iTuOZVeS-","1YxkbKGFWmOrKc-wCi58tyskGS8fycUyz"]
}
];

function img(id){
return `https://lh3.googleusercontent.com/d/${id}=s1600`;
}

const grid=document.getElementById("grid");

data.forEach((item,i)=>{
let div=document.createElement("div");
let cls=item.category.toLowerCase();

div.className=`portfolio-item ${item.size||""} ${cls}`;

div.innerHTML=`
<img src="${img(item.cover)}">
<div class="item-overlay">
<div style="font-size:12px; opacity:0.7">${item.category}</div>
<h3>${item.title}</h3>
<div class="price">${item.price}</div>
</div>
`;

div.onclick=()=>openLightbox(item.images);

grid.appendChild(div);
});

/* LIGHTBOX */
let current=0, gallery=[];

function openLightbox(arr){
gallery=arr;
current=0;
update();
document.getElementById("lightbox").classList.add("active");
}

function update(){
document.getElementById("lbImg").src=img(gallery[current]);
}

function next(){ current=(current+1)%gallery.length; update(); }
function prev(){ current=(current-1+gallery.length)%gallery.length; update(); }

document.getElementById("next").onclick=e=>{e.stopPropagation(); next();};
document.getElementById("prev").onclick=e=>{e.stopPropagation(); prev();};
document.getElementById("close").onclick=()=>document.getElementById("lightbox").classList.remove("active");

</script>

</body>
</html>
