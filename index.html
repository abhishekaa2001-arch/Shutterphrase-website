<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShutterPhrase</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

*{box-sizing:border-box;margin:0;padding:0}

body{
background:#050505;
color:#f5f5f5;
font-family:Inter,sans-serif;
-webkit-font-smoothing:antialiased;
text-rendering:optimizeLegibility;
}

section{padding:130px 10%}

h2{
font-family:"Cormorant Garamond",serif;
font-size:clamp(2.2rem,4vw,3rem);
letter-spacing:.5px;
}

/* NAV */
nav{
padding:35px 10%;
display:flex;
justify-content:space-between;
align-items:center;
}

nav img{height:28px;opacity:.9}

nav div{display:flex;gap:35px}

nav a{
color:white;
text-decoration:none;
font-size:.75rem;
letter-spacing:2px;
text-transform:uppercase;
opacity:.7;
transition:.3s;
min-height:44px;
display:flex;
align-items:center;
}

nav a:hover{opacity:1}

/* SHOWREEL */
.showreel-wrapper{
display:flex;
justify-content:center;
gap:70px;
flex-wrap:wrap;
margin-top:60px;
}

.showreel-frame{
width:min(90vw,320px);
flex:0 0 auto;
}

.showreel-inner{
position:relative;
width:100%;
padding-top:177.77%;
border-radius:24px;
overflow:hidden;
box-shadow:0 35px 90px rgba(0,0,0,.7);
transition:.6s ease;
}

@media(hover:hover){
.showreel-inner:hover{transform:translateY(-12px)}
}

.showreel-inner iframe{
position:absolute;
top:0;left:0;
width:100%;height:100%;
border:none;
transform:translateZ(0);
}

/* ================= PORTFOLIO ================= */

.portfolio-grid{
display:grid;
grid-template-columns:1fr;
gap:50px;
margin-top:60px;
}

/* CARD */
.portfolio-item{
position:relative;
overflow:hidden;
border-radius:24px;
background:#0a0a0a;
cursor:pointer;
min-height:280px;

border:1px solid rgba(255,255,255,.08);
box-shadow:0 30px 80px rgba(0,0,0,.65);

transition:transform .4s ease, box-shadow .4s ease;
}

@media(hover:hover){
.portfolio-item:hover{
transform:translateY(-8px);
box-shadow:0 40px 110px rgba(0,0,0,.8);
}
}

.portfolio-item img{
width:100%;
height:100%;
object-fit:cover;
transition:1.4s ease;
}

@media(hover:hover){
.portfolio-item:hover img{
transform:scale(1.05);
filter:brightness(1.05);
}
}

/* CLEAN EDITORIAL DESKTOP GRID */
@media(min-width:768px){

.portfolio-grid{
grid-template-columns:repeat(6,1fr);
grid-auto-rows:220px;
gap:60px;
}

/* Portrait Hero */
.item-hero{
grid-column:1 / span 4;
grid-row:1 / span 3;
}

/* Sports */
.sports{
grid-column:5 / span 2;
grid-row:1 / span 2;
}

/* Editorial Tall */
.item-tall{
grid-column:5 / span 2;
grid-row:3 / span 3;
}

/* Product */
.product{
grid-column:1 / span 2;
grid-row:4 / span 2;
}

/* Festivals */
.festivals{
grid-column:3 / span 2;
grid-row:4 / span 2;
}

}

/* CROPS */
.portraits img{object-position:50% 20%}
.product img{object-position:center top}

/* OVERLAY */
.item-overlay{
position:absolute;
bottom:0;
width:100%;
padding:32px;
background:linear-gradient(to top,rgba(0,0,0,.92),transparent);
}

.item-overlay h3{
font-family:"Cormorant Garamond";
font-size:1.5rem;
margin-top:6px;
}

.price{
margin-top:8px;
letter-spacing:1px;
font-size:.85rem;
opacity:.85;
}

/* CTA */
.cta-btn{
padding:18px 32px;
border-radius:50px;
border:1px solid rgba(255,255,255,.2);
text-decoration:none;
color:white;
font-size:.7rem;
letter-spacing:2px;
transition:.3s;
display:flex;
align-items:center;
justify-content:center;
min-height:48px;
}

.cta-btn:hover{background:white;color:black}

/* LIGHTBOX */
#lightbox{
position:fixed;
inset:0;
background:rgba(0,0,0,.96);
display:none;
justify-content:center;
align-items:center;
backdrop-filter:blur(12px);
z-index: 1000;
}

#lightbox.active{display:flex}

.lb-image{
max-width:90%;
max-height:90%;
border-radius:18px;
box-shadow: 0 20px 60px rgba(0,0,0,0.8);
object-fit: contain;
}

.lb-btn{
position:absolute;
font-size:40px;
padding:18px;
min-width:50px;
min-height:50px;
cursor:pointer;
opacity:.6;
transition:.3s;
color: white;
background: transparent;
border: none;
display: flex;
align-items: center;
justify-content: center;
z-index: 1001;
}

.lb-btn:hover{opacity:1; transform: scale(1.1);}

#prev{left:30px}
#next{right:30px}
#close{top:30px;right:30px; font-size: 50px;}

footer{
text-align:center;
padding:50px;
opacity:.4;
letter-spacing:2px;
font-size:.75rem;
}

</style>
</head>

<body>

<nav>
<img src="https://lh3.googleusercontent.com/d/1oBEoO4rF3oUw0M4DH6Z7QKmWl-JivlFG=s200" alt="ShutterPhrase Logo" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'150\' height=\'28\'><text x=\'0\' y=\'20\' fill=\'white\' font-family=\'Cormorant Garamond\' font-size=\'24\'>SHUTTERPHRASE</text></svg>'">
<div>
<a href="#portfolio">WORK</a>
<a href="#contact">CONTACT</a>
<a href="https://www.instagram.com/shutterphrase.in/" target="_blank">INSTAGRAM</a>
</div>
</nav>

<section>
<div class="showreel-wrapper">

<div class="showreel-frame">
<div class="showreel-inner">
<iframe src="https://drive.google.com/file/d/1gy2hENhvnUE52Ox1FPGpgHZc2multqNr/preview"></iframe>
</div>
</div>

<div class="showreel-frame">
<div class="showreel-inner">
<iframe src="https://drive.google.com/file/d/1gYhjAm7YX4pxv51eGxUt_WjRRBakgNfA/preview"></iframe>
</div>
</div>

<div class="showreel-frame">
<div class="showreel-inner">
<iframe src="https://drive.google.com/file/d/1JHGmDjoeWSwHHhzdUM_SCqVbUQZJBYYX/preview"></iframe>
</div>
</div>

</div>
</section>

<section id="portfolio">
<div class="portfolio-grid" id="grid"></div>
</section>

<section id="contact" style="text-align:center;">
<h2>Let’s Build Something Impactful</h2>
<div style="margin-top:35px; display:flex; gap:20px; justify-content:center; flex-wrap:wrap;">
<a href="mailto:abhishek@shutterphrase.in" class="cta-btn">EMAIL</a>
<a href="https://www.instagram.com/shutterphrase.in/" target="_blank" class="cta-btn">INSTAGRAM</a>
</div>
</section>

<footer>
© 2026 SHUTTERPHRASE
</footer>

<!-- Lightbox HTML markup -->
<div id="lightbox">
    <button class="lb-btn" id="close">&times;</button>
    <button class="lb-btn" id="prev">&#10094;</button>
    <img id="lbImg" class="lb-image" src="" alt="Lightbox Image">
    <button class="lb-btn" id="next">&#10095;</button>
</div>

<!-- Dynamic Grid & Lightbox Logic -->
<script>
document.addEventListener('DOMContentLoaded', () => {

    // Helper function to build direct google drive links
    function img(id){
        return `https://lh3.googleusercontent.com/d/${id}=s1200`;
    }
    
    // Original Content Data + Assigned Grid Classes for the layout
    const data = [
        {
            category:"Portraits",
            title:"Eternal Grace",
            price:"Portrait sessions begin at ₹8,000",
            cover:"1LabVyDvm0d5d7K6S-7ljM-YkNGZrqEvt",
            gridClass:"item-hero portraits",
            images:["1LabVyDvm0d5d7K6S-7ljM-YkNGZrqEvt","1i_yGBk20gfPnNmnkZi9Mtp4kOjzf2qIh","1r6cvRabydlH5r7gMCt_goJR_leDfrvh5"]
        },
        {
            category:"Sports",
            title:"The Decisive Moment",
            price:"Sports coverage begins at ₹12,000",
            cover:"14QOLFGoqcSiStCe5miofoOjkJED-INtT",
            gridClass:"sports",
            images:["14QOLFGoqcSiStCe5miofoOjkJED-INtT","1Qca9zh6RFxlAm0oo-CgKu73lyrjOEE_U","1wRTXqWUrRWR-toD6rR_6cUHdYl1Fhztn"]
        },
        {
            category:"Product",
            title:"The Craft",
            price:"Product photography begins at ₹15,000",
            cover:"1wzDtv35e5A89_eYSKA4mmwKtWE3sWv1N",
            gridClass:"product",
            images:["1wzDtv35e5A89_eYSKA4mmwKtWE3sWv1N","1dSX70LpWAqSgKumPIGnfV145iHl_uYNa","1ArFVKoGRQiiS94EDgEW4AkQO93K1MGTL"]
        },
        {
            category:"Festivals",
            title:"Cultural Pulse",
            price:"Festival coverage begins at ₹18,000",
            cover:"1hZfC_qzPh2EHi6KCTabHnUVQ-XRR5zwW",
            gridClass:"festivals",
            images:["1hZfC_qzPh2EHi6KCTabHnUVQ-XRR5zwW","1lr660KxM3akw_YVaIlyNwjx9tVMhsJVj","1WDbk-0ZIy4qvl7IBkFcUHXaeDIIWpvkR"]
        },
        {
            category:"Editorial",
            title:"Visual Experiments",
            price:"Editorial shoots begin at ₹25,000",
            cover:"1_uVWOL_oX55K7z3zg2eki87iTuOZVeS-",
            gridClass:"item-tall",
            images:["1_uVWOL_oX55K7z3zg2eki87iTuOZVeS-","1YxkbKGFWmOrKc-wCi58tyskGS8fycUyz"]
        }
    ];

    const grid = document.getElementById("grid");
    const lightbox = document.getElementById("lightbox");
    const lbImg = document.getElementById("lbImg");

    // 1. Populate the Grid dynamically
    data.forEach(item => {
        let div = document.createElement("div");
        div.className = `portfolio-item ${item.gridClass}`.trim();
        
        div.innerHTML = `
            <img src="${img(item.cover)}" alt="${item.title}" loading="lazy">
            <div class="item-overlay">
                <p class="price" style="text-transform:uppercase; font-size: 0.75rem;">${item.category}</p>
                <h3>${item.title}</h3>
                <p class="price">${item.price}</p>
            </div>
        `;

        // Click opens the sub-gallery for this specific category
        div.onclick = () => openLightbox(item.images);
        grid.appendChild(div);
    });

    // 2. Multi-image Lightbox Functionality
    let current = 0;
    let gallery = [];

    function openLightbox(arr) {
        gallery = arr;
        current = 0;
        update();
        lightbox.classList.add("active");
        document.body.style.overflow = 'hidden'; // Prevent scrolling
    }

    function update() {
        lbImg.src = img(gallery[current]);
    }

    function next() { 
        current = (current + 1) % gallery.length; 
        update(); 
    }
    
    function prev() { 
        current = (current - 1 + gallery.length) % gallery.length; 
        update(); 
    }

    function closeLightbox() {
        lightbox.classList.remove("active");
        document.body.style.overflow = ''; 
        lbImg.src = ''; 
    }

    // 3. Event Listeners
    document.getElementById("next").onclick = e => { e.stopPropagation(); next(); };
    document.getElementById("prev").onclick = e => { e.stopPropagation(); prev(); };
    document.getElementById("close").onclick = closeLightbox;

    lightbox.onclick = (e) => {
        if(e.target.id === "lightbox") closeLightbox();
    };

    document.addEventListener("keydown", (e) => {
        if (!lightbox.classList.contains("active")) return;
        if (e.key === "ArrowRight") next();
        if (e.key === "ArrowLeft") prev();
        if (e.key === "Escape") closeLightbox();
    });
});
</script>

</body>
</html>
