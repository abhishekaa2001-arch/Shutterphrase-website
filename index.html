<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>ShutterPhrase</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Inter&display=swap" rel="stylesheet">

<style>
body { background:#070707; color:white; font-family:Inter; margin:0; }

/* NAV */
nav {
    padding:20px 6%;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

nav a {
    color:white;
    text-decoration:none;
    font-size:12px;
    letter-spacing:1px;
}

/* SECTIONS */
section { padding:80px 6%; }

/* ðŸ”¥ SHOWREEL */
.showreel-container {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:50px;
    flex-wrap:wrap;
}

.showreel-frame {
    width:260px;
    aspect-ratio:9/16;
    border-radius:16px;
    overflow:hidden;
    background:black;
}

.showreel-frame.featured {
    transform:scale(1.05);
}

.showreel-frame video {
    width:100%;
    height:100%;
    object-fit:contain; /* no crop */
    display:block;
}

/* GRID */
.portfolio-grid {
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:20px;
    grid-auto-rows:140px;
}

.portfolio-item {
    position:relative;
    overflow:hidden;
    cursor:pointer;
}

.portfolio-item img {
    width:100%;
    height:100%;
    object-fit:cover;
    transition: transform 1.4s ease;
}

/* HOVER */
.portfolio-item:hover img {
    transform:scale(1.05);
}

/* SIZES */
.item-hero { grid-column:span 2; grid-row:span 3; }
.item-tall { grid-row:span 2; }

/* CROPS */
.portraits img { object-position:50% 20%; }
.product img { object-position:center top; }

/* OVERLAY */
.item-overlay {
    position:absolute;
    bottom:0;
    width:100%;
    padding:15px;
    background:linear-gradient(to top, rgba(0,0,0,0.8), transparent);
}

.item-overlay h3 {
    font-family:Cormorant Garamond;
    margin:4px 0;
}

.price { font-size:12px; opacity:0.8; }

/* LIGHTBOX */
#lightbox {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:black;
    display:none;
    justify-content:center;
    align-items:center;
}

#lightbox.active { display:flex; }

.lb-image {
    max-width:90%;
    max-height:90%;
}

.lb-btn {
    position:absolute;
    font-size:32px;
    cursor:pointer;
}

#prev { left:20px; }
#next { right:20px; }
#close { top:20px; right:20px; }

/* CTA */
.cta-btn {
    padding:14px 22px;
    border:1px solid rgba(255,255,255,0.2);
    text-decoration:none;
    color:white;
    font-size:12px;
}

/* MOBILE */
@media (max-width: 768px) {

    .portfolio-grid {
        grid-template-columns:1fr;
        grid-auto-rows:200px;
    }

    .item-hero,
    .item-tall {
        grid-column:span 1;
        grid-row:span 1;
    }

    .showreel-frame {
        width:100%;
        max-width:280px;
    }
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
<img src="https://lh3.googleusercontent.com/d/1oBEoO4rF3oUw0M4DH6Z7QKmWl-JivlFG=s200" style="height:28px;">

<script>
const data = [

title:"Eternal Grace",

size:"item-hero",
images:["1LabVyDvm0d5d7K6S-7ljM-YkNGZrqEvt","1i_yGBk20gfPnNmnkZi9Mtp4kOjzf2qIh","1r6cvRabydlH5r7gMCt_goJR_leDfrvh5"]
},
{
category:"Sports",
title:"The Decisive Moment",
price:"Sports coverage begins at â‚¹12,000",
cover:"14QOLFGoqcSiStCe5miofoOjkJED-INtT",
images:["14QOLFGoqcSiStCe5miofoOjkJED-INtT","1Qca9zh6RFxlAm0oo-CgKu73lyrjOEE_U","1wRTXqWUrRWR-toD6rR_6cUHdYl1Fhztn"]
},
{
category:"Product",
title:"The Craft",
price:"Product photography begins at â‚¹15,000",
cover:"1wzDtv35e5A89_eYSKA4mmwKtWE3sWv1N",
images:["1wzDtv35e5A89_eYSKA4mmwKtWE3sWv1N","1dSX70LpWAqSgKumPIGnfV145iHl_uYNa","1ArFVKoGRQiiS94EDgEW4AkQO93K1MGTL"]
},
{
category:"Festivals",
title:"Cultural Pulse",
price:"Festival coverage begins at â‚¹18,000",
cover:"1hZfC_qzPh2EHi6KCTabHnUVQ-XRR5zwW",
images:["1hZfC_qzPh2EHi6KCTabHnUVQ-XRR5zwW","1lr660KxM3akw_YVaIlyNwjx9tVMhsJVj","1WDbk-0ZIy4qvl7IBkFcUHXaeDIIWpvkR"]
},
{
category:"Editorial",
title:"Visual Experiments",
price:"Editorial shoots begin at â‚¹25,000",
cover:"1_uVWOL_oX55K7z3zg2eki87iTuOZVeS-",
size:"item-tall",
images:["1_uVWOL_oX55K7z3zg2eki87iTuOZVeS-","1YxkbKGFWmOrKc-wCi58tyskGS8fycUyz"]
}
];

function img(id){
return `https://lh3.googleusercontent.com/d/${id}=s1600`;
}

const grid=document.getElementById("grid");

data.forEach(item=>{
let div=document.createElement("div");
div.className=`portfolio-item ${item.size||""} ${item.category.toLowerCase()}`;

div.innerHTML=`
<img src="${img(item.cover)}">
<div class="item-overlay">
<div style="font-size:11px; opacity:0.7">${item.category}</div>
<h3>${item.title}</h3>
<div class="price">${item.price}</div>
</div>
`;

div.onclick=()=>openLightbox(item.images);
grid.appendChild(div);
});

/* LIGHTBOX */
let current=0, gallery=[];

function openLightbox(arr){
gallery=arr;
current=0;
update();
document.getElementById("lightbox").classList.add("active");
}

function update(){
document.getElementById("lbImg").src=img(gallery[current]);
}

function next(){ current=(current+1)%gallery.length; update(); }
function prev(){ current=(current-1+gallery.length)%gallery.length; update(); }

document.getElementById("next").onclick=e=>{e.stopPropagation(); next();};
document.getElementById("prev").onclick=e=>{e.stopPropagation(); prev();};
document.getElementById("close").onclick=()=>document.getElementById("lightbox").classList.remove("active");

/* KEYBOARD */
document.addEventListener("keydown",(e)=>{
if(!document.getElementById("lightbox").classList.contains("active")) return;
if(e.key==="ArrowRight") next();
if(e.key==="ArrowLeft") prev();
if(e.key==="Escape") document.getElementById("lightbox").classList.remove("active");
});
</script>

</body>
</html>
