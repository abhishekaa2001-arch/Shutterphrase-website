function getImageUrl(id) {
    if (id.startsWith('http')) return id;
    return `https://lh3.googleusercontent.com/d/${id}=s1600`;
}

function getVideoEmbedUrl(id) {
    return `https://drive.google.com/file/d/${id}/preview`;
}

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Inter&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
body { background:#070707; color:white; font-family:Inter; margin:0; }

nav {
    padding:25px 8%;
    display:flex;
    justify-content:space-between;
}

.logo {
    font-family:Cormorant Garamond;
    letter-spacing:2px;
}

section {
    padding:120px 8%;
}

/* Fade animation */
.fade-in {
    opacity:0;
    transform:translateY(20px);
    transition:all 1s ease;
}
.fade-in.visible {
    opacity:1;
    transform:translateY(0);
}

/* Showreel */
.showreel-container {
    display:flex;
    justify-content:center;
    align-items:center;
}

.showreel-frame {
    width:320px;
    aspect-ratio:9/16;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 40px 100px rgba(0,0,0,0.8);
    border:1px solid rgba(255,255,255,0.08);
    background:black;
}

/* Portfolio */
.portfolio-grid {
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:30px;
}

.portfolio-item {
    position:relative;
    cursor:pointer;
    overflow:hidden;
}

.portfolio-item img {
    width:100%;
    height:100%;
    object-fit:cover;
    transition: transform 1.2s ease, filter 0.6s ease;
}

.portfolio-item:hover img {
    transform:scale(1.04);
    filter:brightness(1.1);
}

.item-lg { grid-column:span 2; }
.item-tall { grid-row:span 2; }

.item-overlay {
    position:absolute;
    bottom:0;
    padding:30px;
}

.item-overlay h3 {
    font-family:Cormorant Garamond;
    letter-spacing:1px;
}

/* Lightbox */
#lightbox {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:black;
    display:none;
    justify-content:center;
    align-items:center;
}

#lightbox.active { display:flex; }

.lb-image {
    max-width:90%;
    max-height:90%;
}
</style>
</head>

<body>

<nav>
    <div class="logo">SHUTTERPHRASE</div>
</nav>

<!-- SHOWREEL -->
<section id="showreel" class="fade-in showreel-container">
    <div class="showreel-frame">
        <iframe id="mainShowreel" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</section>

<!-- PORTFOLIO -->
<section id="portfolio" class="fade-in">
    <div class="portfolio-grid" id="mainGrid"></div>
</section>

<!-- LIGHTBOX -->
<div id="lightbox">
    <img id="lbImage" class="lb-image">
</div>

<script>
let currentImageIndex = 0;
let activeGallery = [];

window.onload = () => {
    lucide.createIcons();
    initShowreel();
    renderPortfolio();
    setupFadeIn();
};

function initShowreel(){
    document.getElementById("mainShowreel").src = getVideoEmbedUrl(SHOWREEL_VIDEO_ID);
}

function renderPortfolio(){
    const grid = document.getElementById('mainGrid');

    GALLERY_ITEMS.forEach((item,index)=>{
        const div = document.createElement('div');
        div.className = `portfolio-item ${item.size}`;
        div.onclick = ()=>openLightbox(index);

        div.innerHTML = `
            <img src="${getImageUrl(item.cover)}">
            <div class="item-overlay">
                <div>${item.category}</div>
                <h3>${item.title}</h3>
            </div>
        `;

        grid.appendChild(div);
    });
}

function openLightbox(index){
    activeGallery = GALLERY_ITEMS[index].images;
    currentImageIndex = 0;
    updateLightbox();
    document.getElementById("lightbox").classList.add("active");
}

function updateLightbox(){
    document.getElementById("lbImage").src = getImageUrl(activeGallery[currentImageIndex]);
}

document.getElementById("lightbox").onclick = ()=>{
    document.getElementById("lightbox").classList.remove("active");
};

/* Fade-in observer */
function setupFadeIn(){
    const observer = new IntersectionObserver(entries=>{
        entries.forEach(entry=>{
            if(entry.isIntersecting){
                entry.target.classList.add("visible");
            }
        });
    });

    document.querySelectorAll('.fade-in').forEach(el=>{
        observer.observe(el);
    });
}
</script>

</body>
</html>
