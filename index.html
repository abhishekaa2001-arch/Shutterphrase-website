<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShutterPhrase | Premium Visual Storytelling</title>
    
    <script>
        /**
         * --- SHUTTERPHRASE CONFIGURATION ZONE ---
         * 1. Get your Google Drive File ID.
         * 2. Ensure the file sharing is "Anyone with the link".
         * 3. Paste the IDs into the relevant sections below.
         */
        
        const SHOWREEL_VIDEO_ID = "https://drive.google.com/file/d/1gYhjAm7YX4pxv51eGxUt_WjRRBakgNfA/view?usp=drive_link"; // Paste Showreel ID here

        const GALLERY_CONFIG = {
            portraits: ["ID_1", "ID_2", "ID_3"], // Portraits Folder
            product: ["ID_1", "ID_2"],           // Product Folder
            creative: ["ID_1", "ID_2"],          // Creative/Editorial Folder
            sports: ["ID_1", "ID_2"],            // Sports Folder
            festivals: ["ID_1", "ID_2"]          // Festivals Folder
        };

        // This helper function uses the "Thumbnail API" which is much more reliable for Vercel/Production
        function getDriveImage(id, size = 1600) {
            if (!id || id.includes("_ID")) return '';
            // We use the thumbnail endpoint with a custom size parameter (sz=wXXXX)
            // This bypasses the Google "virus scan" page that breaks most direct links
            return `https://drive.google.com/thumbnail?id=${id}&sz=w${size}`;
        }
    </script>

    <!-- Prevents Adobe/Drive from blocking the images in the browser -->
    <meta name="referrer" content="no-referrer">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Inter:wght@100;300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-dark: #070707;
            --bg-card: #111111;
            --sunset-grad: linear-gradient(135deg, #FF8C42 0%, #6B5B95 100%);
            --gold-muted: #c5a059;
            --text-main: #ffffff;
            --text-dim: #999999;
            --spacing: 8vw;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; line-height: 1.6; overflow-x: hidden; -webkit-font-smoothing: antialiased; }

        /* Ambient Sunset Glow */
        .ambient-glow { position: fixed; width: 70vw; height: 70vw; background: var(--sunset-grad); filter: blur(140px); opacity: 0.1; z-index: -1; border-radius: 50%; pointer-events: none; }
        .glow-top { top: -20%; right: -15%; }
        .glow-bottom { bottom: -20%; left: -15%; }

        /* Header */
        nav { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 30px var(--spacing); z-index: 1000; background: linear-gradient(to bottom, rgba(7,7,7,0.9), transparent); backdrop-filter: blur(10px); }
        .logo { font-family: 'Cormorant Garamond', serif; font-size: 26px; letter-spacing: 3px; text-decoration: none; color: white; text-transform: uppercase; }
        .logo span { background: var(--sunset-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 300; }
        .nav-links a { color: var(--text-main); text-decoration: none; font-size: 11px; text-transform: uppercase; letter-spacing: 4px; margin-left: 45px; transition: 0.4s; opacity: 0.6; }
        .nav-links a:hover { opacity: 1; color: #FF8C42; }

        /* Sections */
        section { padding: 120px var(--spacing); }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        .hero-label { font-size: 11px; text-transform: uppercase; letter-spacing: 10px; color: var(--gold-muted); margin-bottom: 25px; display: block; }
        .hero h1 { font-family: 'Cormorant Garamond', serif; font-size: clamp(3.5rem, 9vw, 8rem); line-height: 0.95; margin-bottom: 50px; font-weight: 300; }
        .hero h1 span { display: block; margin-left: 8vw; font-style: italic; opacity: 0.9; }

        .cta-btn { display: inline-flex; align-items: center; padding: 22px 55px; border: 1px solid rgba(255,255,255,0.15); color: white; text-decoration: none; font-size: 12px; letter-spacing: 4px; text-transform: uppercase; transition: 0.5s; background: rgba(255,255,255,0.02); backdrop-filter: blur(5px); }
        .cta-btn:hover { border-color: #FF8C42; padding-right: 75px; background: rgba(255, 140, 66, 0.03); }

        /* Showreel */
        .showreel-wrapper { width: 100%; max-width: 1400px; margin: 40px auto; aspect-ratio: 16 / 9; background: #000; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        .showreel-wrapper iframe { width: 100%; height: 100%; border: none; }

        /* Grid */
        .portfolio-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-auto-rows: 450px; gap: 30px; }
        .portfolio-item { position: relative; overflow: hidden; background-color: #111; cursor: pointer; }
        .item-lg { grid-column: span 2; }
        .item-tall { grid-row: span 2; }
        .portfolio-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(15%) brightness(0.85); transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .portfolio-item:hover img { transform: scale(1.05); filter: grayscale(0%) brightness(1.1); }
        .item-overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 40px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); opacity: 0; transform: translateY(20px); transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .portfolio-item:hover .item-overlay { opacity: 1; transform: translateY(0); }

        /* Lightbox Carousel */
        #lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 5, 5, 0.98); z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.5s ease; user-select: none; }
        #lightbox.active { display: flex; opacity: 1; }
        .lb-image-container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; padding: 60px; }
        .lb-image { max-width: 100%; max-height: 100%; object-fit: contain; box-shadow: 0 0 50px rgba(0,0,0,0.5); transition: opacity 0.3s ease; }
        .lb-close { position: absolute; top: 40px; right: 40px; cursor: pointer; color: white; opacity: 0.5; transition: 0.3s; z-index: 2100; }
        .lb-close:hover { opacity: 1; transform: rotate(90deg); }
        .lb-nav { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; padding: 0 40px; transform: translateY(-50%); pointer-events: none; z-index: 2050; }
        .lb-arrow { cursor: pointer; color: white; opacity: 0.3; transition: 0.3s; pointer-events: auto; background: rgba(255,255,255,0.05); border-radius: 50%; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; }
        .lb-arrow:hover { opacity: 1; background: rgba(255,255,255,0.1); }
        .lb-counter { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); color: white; font-size: 11px; letter-spacing: 4px; text-transform: uppercase; opacity: 0.4; }

        footer { padding: 100px var(--spacing); text-align: center; border-top: 1px solid rgba(255,255,255,0.05); }
        .footer-logo { font-size: 40px; margin-bottom: 20px; }

        @media (max-width: 900px) {
            :root { --spacing: 6vw; }
            .nav-links { display: none; }
            .portfolio-grid { grid-template-columns: 1fr; grid-auto-rows: 400px; }
            .item-lg, .item-tall { grid-column: span 1; grid-row: span 1; }
            .lb-nav { padding: 0 10px; }
        }
    </style>
</head>
<body>

    <div class="ambient-glow glow-top"></div>
    <div class="ambient-glow glow-bottom"></div>

    <nav>
        <a href="#" class="logo">SHUTTER<span>PHRASE</span></a>
        <div class="nav-links">
            <a href="#showreel">Showreel</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Inquiry</a>
        </div>
    </nav>

    <section class="hero">
        <span class="hero-label">High-End Visual Production</span>
        <h1>The Art of the<br><span>Unspoken Moment.</span></h1>
        <a href="#showreel" class="cta-btn">Watch Showreel <i data-lucide="play"></i></a>
    </section>

    <section id="showreel">
        <div class="section-header">
            <h2>The Showreel</h2>
            <div class="section-divider"></div>
        </div>
        <div class="showreel-wrapper">
            <iframe id="mainShowreel" src="" allow="autoplay" allowfullscreen></iframe>
        </div>
    </section>

    <section id="portfolio">
        <div class="section-header">
            <h2>The Archive</h2>
            <div class="section-divider"></div>
        </div>
        <div class="portfolio-grid" id="mainGrid">
            <!-- Grid generated by Javascript -->
        </div>
    </section>

    <section id="contact" style="text-align: center;">
        <span class="hero-label">Strictly by Appointment</span>
        <h2 style="font-size: 3.5rem; margin-bottom: 40px; font-family: 'Cormorant Garamond', serif; font-weight:300;">Ready to curate your<br><span style="font-style:italic;">visual legacy?</span></h2>
        <a href="mailto:hello@shutterphrase.in" class="cta-btn">Request a Consultation</a>
    </section>

    <div id="lightbox">
        <div class="lb-close"><i data-lucide="x" size="36"></i></div>
        <div class="lb-image-container">
            <img src="" alt="" class="lb-image">
            <div class="lb-nav">
                <div class="lb-arrow lb-prev" id="lbPrev"><i data-lucide="chevron-left" size="32"></i></div>
                <div class="lb-arrow lb-next" id="lbNext"><i data-lucide="chevron-right" size="32"></i></div>
            </div>
            <div class="lb-counter" id="lbCounter">0 / 0</div>
        </div>
    </div>

    <footer>
        <div class="logo footer-logo">SHUTTER<span>PHRASE</span></div>
        <p style="font-size: 10px; opacity: 0.5; letter-spacing: 2px;">Â© 2026 SHUTTERPHRASE. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        // Set the Showreel
        const reelFrame = document.getElementById('mainShowreel');
        if (SHOWREEL_VIDEO_ID && SHOWREEL_VIDEO_ID !== "YOUR_VIDEO_ID") {
            reelFrame.src = `https://drive.google.com/file/d/${SHOWREEL_VIDEO_ID}/preview`;
        }

        // Define your categories and metadata
        const categories = [
            { key: 'portraits', label: 'Portraits', sub: 'The Character Study', class: 'item-lg' },
            { key: 'product', label: 'Commercial', sub: 'Still Life Narrative', class: '' },
            { key: 'creative', label: 'Creative', sub: 'Editorial Concepts', class: 'item-tall' },
            { key: 'sports', label: 'Sports', sub: 'The Decisive Moment', class: '' },
            { key: 'festivals', label: 'Festivals', sub: 'Cultural Stories', class: '' }
        ];

        // Grid Builder
        const grid = document.getElementById('mainGrid');
        categories.forEach(cat => {
            const ids = GALLERY_CONFIG[cat.key];
            const coverId = (ids && ids.length > 0 && !ids[0].includes("_ID")) ? ids[0] : '';
            
            const item = document.createElement('div');
            item.className = `portfolio-item ${cat.class}`;
            item.innerHTML = `
                <img src="${getDriveImage(coverId, 1000)}" alt="${cat.label}" onerror="this.src='https://via.placeholder.com/1000/111/fff?text=${cat.label}'">
                <div class="item-overlay">
                    <p>${cat.sub}</p>
                    <h4 style="font-family:'Cormorant Garamond',serif;font-size:2rem;font-weight:300;">${cat.label}</h4>
                </div>
            `;
            item.onclick = () => openGallery(ids);
            grid.appendChild(item);
        });

        // Lightbox Logic
        const lightbox = document.getElementById('lightbox');
        const lbImage = lightbox.querySelector('.lb-image');
        const lbCounter = document.getElementById('lbCounter');
        let activeGallery = [];
        let currentIndex = 0;

        function openGallery(ids) {
            if (!ids || ids.length === 0 || ids[0].includes("_ID")) return;
            activeGallery = ids;
            currentIndex = 0;
            showLightbox();
        }

        function showLightbox() {
            updateLightbox();
            lightbox.style.display = 'flex';
            setTimeout(() => lightbox.classList.add('active'), 10);
            const multi = activeGallery.length > 1;
            document.getElementById('lbNext').style.visibility = multi ? 'visible' : 'hidden';
            document.getElementById('lbPrev').style.visibility = multi ? 'visible' : 'hidden';
            lbCounter.style.visibility = multi ? 'visible' : 'hidden';
        }

        function updateLightbox() {
            lbImage.style.opacity = '0';
            setTimeout(() => {
                lbImage.src = getDriveImage(activeGallery[currentIndex], 1600);
                lbCounter.textContent = `${currentIndex + 1} / ${activeGallery.length}`;
                lbImage.style.opacity = '1';
            }, 150);
        }

        document.getElementById('lbNext').onclick = (e) => { e.stopPropagation(); currentIndex = (currentIndex + 1) % activeGallery.length; updateLightbox(); };
        document.getElementById('lbPrev').onclick = (e) => { e.stopPropagation(); currentIndex = (currentIndex - 1 + activeGallery.length) % activeGallery.length; updateLightbox(); };
        lightbox.querySelector('.lb-close').onclick = () => { lightbox.classList.remove('active'); setTimeout(() => lightbox.style.display = 'none', 500); };
        lightbox.onclick = (e) => { if (e.target === lightbox || e.target.classList.contains('lb-image-container')) lightbox.querySelector('.lb-close').click(); };

        lucide.createIcons();
    </script>
</body>
</html>
