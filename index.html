<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShutterPhrase</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}

/* BODY */
body{
background:#050505;
color:#f5f5f5;
font-family:Inter,sans-serif;
-webkit-font-smoothing:antialiased;
text-rendering:optimizeLegibility;
}

/* TYPOGRAPHY */
h2{
font-family:"Cormorant Garamond",serif;
font-size:clamp(2.2rem,4vw,3rem);
letter-spacing:.5px;
}

/* LAYOUT */
section{padding:120px 8%}

/* NAV */
nav{
padding:30px 8%;
display:flex;
justify-content:space-between;
align-items:center;
}

nav img{height:28px;opacity:.9}

nav div{display:flex;gap:30px}

nav a{
color:white;
text-decoration:none;
font-size:.75rem;
letter-spacing:2px;
text-transform:uppercase;
opacity:.7;
transition:.3s;
min-height:44px;
display:flex;
align-items:center;
}

nav a:hover{opacity:1}

/* SHOWREEL */
.showreel-wrapper{
display:flex;
justify-content:center;
gap:60px;
flex-wrap:wrap;
margin-top:60px;
}

.showreel-frame{
width:min(90vw,300px);
flex:0 0 auto;
}

.showreel-inner{
position:relative;
width:100%;
padding-top:177.77%;
border-radius:22px;
overflow:hidden;
box-shadow:0 30px 80px rgba(0,0,0,.65);
transition:.6s ease;
}

@media(hover:hover){
.showreel-inner:hover{transform:translateY(-10px)}
}

.showreel-inner iframe{
position:absolute;
top:0;left:0;
width:100%;height:100%;
border:none;
transform:translateZ(0);
}

/* PORTFOLIO */
.portfolio-grid{
display:grid;
grid-template-columns:1fr;
gap:28px;
}

.portfolio-item{
position:relative;
overflow:hidden;
border-radius:20px;
background:#0a0a0a;
cursor:pointer;
min-height:240px;
}

.portfolio-item img{
width:100%;height:100%;
object-fit:cover;
transition:1.4s ease;
}

@media(hover:hover){
.portfolio-item:hover img{
transform:scale(1.06);
filter:brightness(1.05);
}
}

.item-hero{grid-row:span 2}
.item-tall{grid-row:span 2}

.portraits img{object-position:50% 20%}
.product img{object-position:center top}

/* OVERLAY */
.item-overlay{
position:absolute;
bottom:0;
width:100%;
padding:28px;
background:linear-gradient(to top,rgba(0,0,0,.9),transparent);
}

.item-overlay h3{
font-family:"Cormorant Garamond";
font-size:1.4rem;
margin-top:6px;
}

.price{
margin-top:6px;
letter-spacing:1px;
font-size:.8rem;
opacity:.85;
}

/* CTA */
.cta-btn{
padding:16px 28px;
border-radius:40px;
border:1px solid rgba(255,255,255,.2);
text-decoration:none;
color:white;
font-size:.7rem;
letter-spacing:2px;
transition:.3s;
display:flex;
align-items:center;
justify-content:center;
min-height:44px;
}

.cta-btn:hover{background:white;color:black}

/* LIGHTBOX */
#lightbox{
position:fixed;
inset:0;
background:rgba(0,0,0,.95);
display:none;
justify-content:center;
align-items:center;
backdrop-filter:blur(10px);
}

#lightbox.active{display:flex}

.lb-image{
max-width:90%;
max-height:90%;
border-radius:16px;
}

.lb-btn{
position:absolute;
font-size:30px;
padding:15px;
min-width:48px;
min-height:48px;
cursor:pointer;
opacity:.6;
transition:.3s;
}

.lb-btn:hover{opacity:1}

#prev{left:20px}
#next{right:20px}
#close{top:20px;right:20px}

/* RESPONSIVE */
@media(min-width:480px){
.portfolio-grid{grid-template-columns:repeat(2,1fr)}
}

@media(min-width:768px){
section{padding:140px 10%}
.portfolio-grid{
grid-template-columns:repeat(3,1fr);
grid-auto-rows:180px;
}
.item-hero{grid-column:span 2;grid-row:span 3}
}

footer{
text-align:center;
padding:40px;
opacity:.4;
letter-spacing:2px;
font-size:.7rem;
}

</style>
</head>

<body>

<nav>
<img src="https://lh3.googleusercontent.com/d/1oBEoO4rF3oUw0M4DH6Z7QKmWl-JivlFG=s200" alt="ShutterPhrase Logo">
<div>
<a href="#portfolio">WORK</a>
<a href="#contact">CONTACT</a>
<a href="https://www.instagram.com/shutterphrase.in/" target="_blank">INSTAGRAM</a>
</div>
</nav>

<section>
<div class="showreel-wrapper">

<div class="showreel-frame">
<div class="showreel-inner">
<iframe src="https://drive.google.com/file/d/1gy2hENhvnUE52Ox1FPGpgHZc2multqNr/preview"></iframe>
</div>
</div>

<div class="showreel-frame">
<div class="showreel-inner">
<iframe src="https://drive.google.com/file/d/1gYhjAm7YX4pxv51eGxUt_WjRRBakgNfA/preview"></iframe>
</div>
</div>

<div class="showreel-frame">
<div class="showreel-inner">
<iframe src="https://drive.google.com/file/d/1JHGmDjoeWSwHHhzdUM_SCqVbUQZJBYYX/preview"></iframe>
</div>
</div>

</div>
</section>

<section id="portfolio">
<div class="portfolio-grid" id="grid"></div>
</section>

<section id="contact" style="text-align:center;">
<h2>Let’s Build Something Impactful</h2>

<div style="margin-top:35px; display:flex; gap:20px; justify-content:center; flex-wrap:wrap;">
<a href="mailto:abhishek@shutterphrase.in" class="cta-btn">EMAIL</a>
<a href="https://www.instagram.com/shutterphrase.in/" target="_blank" class="cta-btn">INSTAGRAM</a>
</div>
</section>

<footer>
© 2026 SHUTTERPHRASE
</footer>

<!-- LIGHTBOX -->
<div id="lightbox" role="dialog">
<div id="close" class="lb-btn">✕</div>
<div id="prev" class="lb-btn">‹</div>
<img id="lbImg" class="lb-image">
<div id="next" class="lb-btn">›</div>
</div>

<script>
const data = [
{
category:"Portraits",
title:"Eternal Grace",
price:"Portrait sessions begin at ₹8,000",
cover:"1LabVyDvm0d5d7K6S-7ljM-YkNGZrqEvt",
size:"item-hero",
images:["1LabVyDvm0d5d7K6S-7ljM-YkNGZrqEvt","1i_yGBk20gfPnNmnkZi9Mtp4kOjzf2qIh","1r6cvRabydlH5r7gMCt_goJR_leDfrvh5"]
},
{
category:"Sports",
title:"The Decisive Moment",
price:"Sports coverage begins at ₹12,000",
cover:"14QOLFGoqcSiStCe5miofoOjkJED-INtT",
images:["14QOLFGoqcSiStCe5miofoOjkJED-INtT","1Qca9zh6RFxlAm0oo-CgKu73lyrjOEE_U","1wRTXqWUrRWR-toD6rR_6cUHdYl1Fhztn"]
},
{
category:"Product",
title:"The Craft",
price:"Product photography begins at ₹15,000",
cover:"1wzDtv35e5A89_eYSKA4mmwKtWE3sWv1N",
images:["1wzDtv35e5A89_eYSKA4mmwKtWE3sWv1N","1dSX70LpWAqSgKumPIGnfV145iHl_uYNa","1ArFVKoGRQiiS94EDgEW4AkQO93K1MGTL"]
},
{
category:"Festivals",
title:"Cultural Pulse",
price:"Festival coverage begins at ₹18,000",
cover:"1hZfC_qzPh2EHi6KCTabHnUVQ-XRR5zwW",
images:["1hZfC_qzPh2EHi6KCTabHnUVQ-XRR5zwW","1lr660KxM3akw_YVaIlyNwjx9tVMhsJVj","1WDbk-0ZIy4qvl7IBkFcUHXaeDIIWpvkR"]
},
{
category:"Editorial",
title:"Visual Experiments",
price:"Editorial shoots begin at ₹25,000",
cover:"1_uVWOL_oX55K7z3zg2eki87iTuOZVeS-",
size:"item-tall",
images:["1_uVWOL_oX55K7z3zg2eki87iTuOZVeS-","1YxkbKGFWmOrKc-wCi58tyskGS8fycUyz"]
}
];

function img(id){
return `https://lh3.googleusercontent.com/d/${id}=s1200`;
}

const grid=document.getElementById("grid");

data.forEach(item=>{
let div=document.createElement("div");
div.className=`portfolio-item ${item.size||""} ${item.category.toLowerCase()}`;

div.innerHTML=`
<img src="${img(item.cover)}" loading="lazy">
<div class="item-overlay">
<div style="font-size:0.7rem; opacity:0.7">${item.category}</div>
<h3>${item.title}</h3>
<div class="price">${item.price}</div>
</div>
`;

div.onclick=()=>openLightbox(item.images);
grid.appendChild(div);
});

let current=0, gallery=[];

function openLightbox(arr){
gallery=arr;
current=0;
update();
document.getElementById("lightbox").classList.add("active");
}

function update(){
document.getElementById("lbImg").src=img(gallery[current]);
}

function next(){ current=(current+1)%gallery.length; update(); }
function prev(){ current=(current-1+gallery.length)%gallery.length; update(); }

document.getElementById("next").onclick=e=>{e.stopPropagation(); next();};
document.getElementById("prev").onclick=e=>{e.stopPropagation(); prev();};
document.getElementById("close").onclick=()=>document.getElementById("lightbox").classList.remove("active");

document.getElementById("lightbox").onclick = (e) => {
if(e.target.id === "lightbox") document.getElementById("lightbox").classList.remove("active");
};

document.addEventListener("keydown", (e) => {
if (!document.getElementById("lightbox").classList.contains("active")) return;
if (e.key === "ArrowRight") next();
if (e.key === "ArrowLeft") prev();
if (e.key === "Escape") document.getElementById("lightbox").classList.remove("active");
});
</script>

</body>
</html>
