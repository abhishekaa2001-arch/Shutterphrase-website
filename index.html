<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShutterPhrase</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Inter&display=swap" rel="stylesheet">

<style>

/* RESET */
* { box-sizing:border-box; margin:0; padding:0; }
body { background:#070707; color:white; font-family:Inter, sans-serif; }

/* TYPOGRAPHY */
h2 { font-family:"Cormorant Garamond", serif; font-size:clamp(1.8rem,4vw,2.5rem); }

/* LAYOUT */
section { padding:80px 5%; }

/* NAV */
nav {
    padding:20px 5%;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

nav img { height:28px; }

nav div {
    display:flex;
    gap:20px;
    font-size:0.8rem;
}

nav a {
    color:white;
    text-decoration:none;
    opacity:0.7;
    padding:10px;
    min-height:44px;
    display:flex;
    align-items:center;
}

/* SHOWREEL WRAPPER */
.showreel-wrapper {
    display:flex;
    justify-content:center;
    gap:40px;
    flex-wrap:wrap;
    margin-top:30px;
}

/* ðŸ”¥ FINAL iOS SAFE STRUCTURE */
.showreel-frame {
    width:min(90vw,280px);
    flex:0 0 auto;
}

.showreel-inner {
    position:relative;
    width:100%;
    padding-top:177.77%; /* 9:16 */
    border-radius:16px;
    overflow:hidden;
}

.showreel-inner iframe {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border:none;

    /* ðŸ”¥ FORCE SAFARI RENDER */
    transform:translateZ(0);
}

/* GRID */
.portfolio-grid {
    display:grid;
    grid-template-columns:1fr;
    gap:20px;
}

.portfolio-item {
    position:relative;
    overflow:hidden;
    cursor:pointer;
    min-height:220px;
}

.portfolio-item img {
    width:100%;
    height:100%;
    object-fit:cover;
    transition: transform 1.2s ease;
}

/* hover only desktop */
@media (hover:hover){
.portfolio-item:hover img { transform:scale(1.05); }
}

/* SIZES */
.item-hero { grid-row:span 2; }
.item-tall { grid-row:span 2; }

/* CROPS */
.portraits img { object-position:50% 20%; }
.product img { object-position:center top; }

/* OVERLAY */
.item-overlay {
    position:absolute;
    bottom:0;
    width:100%;
    padding:16px;
    background:linear-gradient(to top, rgba(0,0,0,0.7), transparent);
}

.item-overlay h3 { font-family:"Cormorant Garamond"; }

.price { font-size:0.75rem; opacity:0.8; }

/* CTA */
.cta-btn {
    padding:14px 20px;
    border:1px solid rgba(255,255,255,0.2);
    text-decoration:none;
    color:white;
    font-size:0.75rem;
    letter-spacing:2px;
    min-height:44px;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* LIGHTBOX */
#lightbox {
    position:fixed;
    inset:0;
    background:black;
    display:none;
    justify-content:center;
    align-items:center;
}

#lightbox.active { display:flex; }

.lb-image {
    max-width:90%;
    max-height:90%;
}

.lb-btn {
    position:absolute;
    font-size:30px;
    padding:15px;
    min-width:48px;
    min-height:48px;
    cursor:pointer;
}

/* positions */
#prev { left:10px; }
#next { right:10px; }
#close { top:10px; right:10px; }

/* TABLET */
@media (min-width:480px){
.portfolio-grid { grid-template-columns:repeat(2,1fr); }
}

/* DESKTOP */
@media (min-width:768px){
section { padding:100px 8%; }

.portfolio-grid {
    grid-template-columns:repeat(3,1fr);
    grid-auto-rows:160px;
}

.item-hero { grid-column:span 2; grid-row:span 3; }
}

</style>
</head>

<body>

<!-- NAV -->
<nav>

<script>
const data = [
{
category:"Portraits",
title:"Eternal Grace",
price:"Portrait sessions begin at â‚¹8,000",
cover:"1LabVyDvm0d5d7K6S-7ljM-YkNGZrqEvt",
size:"item-hero",
images:["1LabVyDvm0d5d7K6S-7ljM-YkNGZrqEvt","1i_yGBk20gfPnNmnkZi9Mtp4kOjzf2qIh","1r6cvRabydlH5r7gMCt_goJR_leDfrvh5"]
},
{
category:"Sports",
title:"The Decisive Moment",
price:"Sports coverage begins at â‚¹12,000",
cover:"14QOLFGoqcSiStCe5miofoOjkJED-INtT",
images:["14QOLFGoqcSiStCe5miofoOjkJED-INtT","1Qca9zh6RFxlAm0oo-CgKu73lyrjOEE_U","1wRTXqWUrRWR-toD6rR_6cUHdYl1Fhztn"]
},
{
category:"Product",
title:"The Craft",
price:"Product photography begins at â‚¹15,000",
cover:"1wzDtv35e5A89_eYSKA4mmwKtWE3sWv1N",
images:["1wzDtv35e5A89_eYSKA4mmwKtWE3sWv1N","1dSX70LpWAqSgKumPIGnfV145iHl_uYNa","1ArFVKoGRQiiS94EDgEW4AkQO93K1MGTL"]
},
{
category:"Festivals",
title:"Cultural Pulse",
price:"Festival coverage begins at â‚¹18,000",
cover:"1hZfC_qzPh2EHi6KCTabHnUVQ-XRR5zwW",
images:["1hZfC_qzPh2EHi6KCTabHnUVQ-XRR5zwW","1lr660KxM3akw_YVaIlyNwjx9tVMhsJVj","1WDbk-0ZIy4qvl7IBkFcUHXaeDIIWpvkR"]
},
{
category:"Editorial",
title:"Visual Experiments",
price:"Editorial shoots begin at â‚¹25,000",
cover:"1_uVWOL_oX55K7z3zg2eki87iTuOZVeS-",
size:"item-tall",
images:["1_uVWOL_oX55K7z3zg2eki87iTuOZVeS-","1YxkbKGFWmOrKc-wCi58tyskGS8fycUyz"]
}
];

function img(id){
return `https://lh3.googleusercontent.com/d/${id}=s1200`;
}

const grid=document.getElementById("grid");

data.forEach(item=>{
let div=document.createElement("div");
div.className=`portfolio-item ${item.size||""} ${item.category.toLowerCase()}`;

div.innerHTML=`
<img src="${img(item.cover)}" loading="lazy">
<div class="item-overlay">
<div style="font-size:0.7rem; opacity:0.7">${item.category}</div>
<h3>${item.title}</h3>
<div class="price">${item.price}</div>
</div>
`;

div.onclick=()=>openLightbox(item.images);
grid.appendChild(div);
});

/* LIGHTBOX */
let current=0, gallery=[];

function openLightbox(arr){
gallery=arr;
current=0;
update();
document.getElementById("lightbox").classList.add("active");
}

function update(){
document.getElementById("lbImg").src=img(gallery[current]);
}

function next(){ current=(current+1)%gallery.length; update(); }
function prev(){ current=(current-1+gallery.length)%gallery.length; update(); }

document.getElementById("next").onclick=e=>{e.stopPropagation(); next();};
document.getElementById("prev").onclick=e=>{e.stopPropagation(); prev();};
document.getElementById("close").onclick=()=>document.getElementById("lightbox").classList.remove("active");

document.getElementById("lightbox").onclick = (e) => {
if(e.target.id === "lightbox") document.getElementById("lightbox").classList.remove("active");
};

document.addEventListener("keydown", (e) => {
if (!document.getElementById("lightbox").classList.contains("active")) return;
if (e.key === "ArrowRight") next();
if (e.key === "ArrowLeft") prev();
if (e.key === "Escape") document.getElementById("lightbox").classList.remove("active");
});
</script>

</body>
